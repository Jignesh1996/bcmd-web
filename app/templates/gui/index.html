<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>WeBCMD - Metabolight</title>
</head>

<body ng-app="weBCMD">
    <header>
        <div class="page-header">
            <h1> WeBCMD </h1>
        </div>
    </header>
    {% raw %}
    <div ng-controller="DisplayModelsController">
        <form name="modelForm" ng-submit="submit()">
            <label for="modelSelect"> Choose a model: </label>
            <select name="modelSelect" id="modelSelect" ng-options="option.model for option in data.models" ng-model="data.choice"></select>
            <input class="btn btn-primary" type="submit" for="modelSelect" id="submit" value="Submit" />
        </form>
        <hr>
        <div class="modelData well" ng-repeat="category in infoCategories">
            <h4>{{category.name}}</h4>
            <div ng-repeat="data in category.data">
                <em class="pull-right">
                  {{ data }}
                </em><br>
            </div>
        </div>
        <br/>
    </div>
    {% endraw %}

    <!-- Define javascript code -->
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/angular/angular.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script>
        var available_models = JSON.parse('{{available_models|tojson}}');
    </script>
    <script src="/static/js/app.js"></script>
</body>

</html>
