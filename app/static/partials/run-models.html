<form class="form-inline" ng-controller="RunModelController" name="form">
    <div class="form-group">
        <label for="file-select"> Select file: </label>
        <input id="file-select" type="file" ngf-select ng-model="file" name="file" ngf-pattern="'.csv'" ngf-max-size="20MB">
    </div>
        <button type="submit" ng-click="submit()">Upload</button>
</form>
